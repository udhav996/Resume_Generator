<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- âœ… Force scaling like PDF (pinch zoom works) -->
  <meta name="viewport" content="width=1024, initial-scale=0.6, maximum-scale=3.0, user-scalable=yes">
  <title>Template 5 Resume</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #f4f4f4;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    * { box-sizing: border-box; }

    .resume {
  width: 750px;
  max-width: 750px;
  display: grid;
  grid-template-columns: 1fr 2fr;
  column-gap: 25px;   /* ðŸ‘ˆ space between left and right */
  background: #fff;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  border-radius: 25px;
  font-family: 'Merriweather', serif;
  font-size: 13px;
}




    /* Left Column */
    .left {
      background: #1e2a38;
      color: #fff;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
    }
    .left img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #f4f4f4;
      margin-bottom: 20px;
    }
    .left h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }
    .left h3 {
      font-size: 15px;
      font-weight: 400;
      margin: 0 0 20px;
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin: 20px 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fbc02d;
    }
    .left ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    .left ul li {
      margin: 8px 0;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .left ul li i {
      color: #fbc02d;
      width: 18px;
    }

    /* Right Column */
    .right {
  padding: 30px;
  margin-left: 10px;   /* ðŸ‘ˆ extra push */
}
    .right-section {
      margin-bottom: 25px;
      padding: 5px;
    }
    .right-section h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 2px solid #eee;
      padding-bottom: 6px;
    }
    .right-section h2 i {
      color: #fbc02d;
    }
    .right-section p, 
    .right-section li {
      font-size: 13px;
      line-height: 1.6;
    }
    .right-section ul {
      padding-left: 18px;
      margin: 0;
    }
    .experience-item {
      margin-bottom: 15px;
    }
    .experience-item strong {
      display: block;
      font-size: 14px;
    }

    /* âœ… Prevent long text from breaking */
    .left, .right {
      min-width: 0;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }

    /* MOBILE FIX: keep hierarchy */
    @media (max-width: 768px) {
      .resume { font-size: 12px; }
      .left h1 { font-size: 22px; }
      .left h3 { font-size: 14px; }
      .section-title { font-size: 14px; }
      .left ul li { font-size: 12px; }
      .right-section h2 { font-size: 17px; }
      .right-section li, .right-section p { font-size: 12px; }
    }

    /* Print */
    @media print {
      .resume { box-shadow: none; border-radius: 0; }
      .right-section, .left ul li { break-inside: avoid; page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div style="display:flex; flex-direction:column; align-items:center;">
    <button onclick="downloadPDF()" 
        style="margin:20px auto;display:block;
               padding:10px 20px;background:#8cabe8;
               color:#fff;border:none;border-radius:8px;
               cursor:pointer;font-size:14px;">
      Download PDF
    </button>

    <div class="resume">
      <!-- Left -->
      <div class="left">
        <img id="profilePhoto" src="" alt="Profile Photo">
        <h1 id="displayName">Your Name</h1>
        <h3 id="displayTitle">Job Role</h3>

        <div class="section" id="contactSection">
          <div class="section-title"><i class="fas fa-address-book"></i> Contact</div>
          <ul>
            <li id="emailItem"><i class="fas fa-envelope"></i> <span id="emailDisplay"></span></li>
            <li id="phoneItem"><i class="fas fa-phone"></i> <span id="phoneDisplay"></span></li>
            <li id="portfolioItem"><i class="fas fa-globe"></i> <span id="portfolioDisplay"></span></li>
            <li id="linkedinItem"><i class="fab fa-linkedin"></i> <span id="linkedinDisplay"></span></li>
            <li id="githubItem"><i class="fab fa-github"></i> <span id="githubDisplay"></span></li>
          </ul>
        </div>

        <div class="section" id="skillsSection">
          <div class="section-title"><i class="fas fa-tools"></i> Skills</div>
          <ul id="skillsDisplay"></ul>
        </div>

        <div class="section" id="interestsSection">
          <div class="section-title"><i class="fas fa-heart"></i> Interests</div>
          <ul id="interestsDisplay"></ul>
        </div>

        <div class="section" id="languagesSection">
          <div class="section-title"><i class="fas fa-language"></i> Languages</div>
          <ul id="languagesDisplay"></ul>
        </div>

        <div class="section" id="achievementsSection">
          <div class="section-title"><i class="fas fa-trophy"></i> Achievements</div>
          <ul id="achievementsDisplay"></ul>
        </div>
      </div>
      
      <!-- Right -->
      <div class="right">
        <div class="right-section" id="profileSection">
          <h2><i class="fas fa-user"></i> Profile</h2>
          <div id="summaryDisplay"></div>
        </div>
        <div class="right-section" id="experienceSection">
          <h2><i class="fas fa-briefcase"></i> Experience</h2>
          <ul id="experienceDisplay"></ul>
        </div>
        <div class="right-section" id="educationSection">
          <h2><i class="fas fa-graduation-cap"></i> Education</h2>
          <ul id="educationDisplay"></ul>
        </div>
        <div class="right-section" id="projectsSection">
          <h2><i class="fas fa-folder-open"></i> Projects</h2>
          <ul id="projectsDisplay"></ul>
        </div>
        <div class="right-section" id="certificationsSection">
          <h2><i class="fas fa-certificate"></i> Certifications</h2>
          <ul id="certificationsDisplay"></ul>
        </div>
      </div>
    </div>
  </div>

<script>
function populateResume() {
  const params = new URLSearchParams(window.location.search);
  const setText = (id, val) => { if (val) document.getElementById(id).textContent = val; };

  const formatList = (text) => {
    if (!text) return [];
    return text.split(/\n/).map(line => line.trim()).filter(Boolean).map(line => `<li>${line}</li>`);
  };
  const formatPairs = (text) => {
    if (!text) return [];
    return text.split(/\n/).map(line => line.trim()).filter(Boolean).map(line => {
      const parts = line.split("-");
      if (parts.length > 1) {
        return `<li><strong>${parts[0].trim()}</strong> â€“ ${parts.slice(1).join("-").trim()}</li>`;
      } else {
        return `<li>${line}</li>`;
      }
    });
  };
  const fillList = (id, data, sectionId) => {
    if (data.length) {
      document.getElementById(id).innerHTML = data.join('');
    } else {
      document.getElementById(sectionId).style.display = "none";
    }
  };

  let photo = sessionStorage.getItem("resumePhoto"); 
  if (photo) document.getElementById("profilePhoto").src = photo;

  setText('displayName', params.get('fullName'));
  setText('displayTitle', params.get('jobRole'));

  if (params.get('email')) setText('emailDisplay', params.get('email')); else document.getElementById('emailItem').style.display = "none";
  if (params.get('phone')) setText('phoneDisplay', params.get('phone')); else document.getElementById('phoneItem').style.display = "none";
  if (params.get('portfolio')) setText('portfolioDisplay', params.get('portfolio')); else document.getElementById('portfolioItem').style.display = "none";
  if (params.get('linkedin')) setText('linkedinDisplay', params.get('linkedin')); else document.getElementById('linkedinItem').style.display = "none";
  if (params.get('github')) setText('githubDisplay', params.get('github')); else document.getElementById('githubItem').style.display = "none";

  const summary = params.get('summary');
  if (summary) {
    document.getElementById('summaryDisplay').innerHTML = summary.replace(/\n/g, "<br>");
  } else {
    document.getElementById('profileSection').style.display = "none";
  }

  fillList('skillsDisplay', formatList(params.get('skills')), 'skillsSection');
  fillList('interestsDisplay', formatList(params.get('interests')), 'interestsSection');
  fillList('languagesDisplay', formatList(params.get('languages')), 'languagesSection');
  fillList('achievementsDisplay', formatList(params.get('achievements')), 'achievementsSection');

  fillList('educationDisplay', formatPairs(params.get('education')), 'educationSection');
  fillList('experienceDisplay', formatPairs(params.get('experience')), 'experienceSection');
  fillList('projectsDisplay', formatPairs(params.get('projects')), 'projectsSection');
  fillList('certificationsDisplay', formatList(params.get('certifications')), 'certificationsSection');
}
window.onload = populateResume;

function downloadPDF() {
  const params = new URLSearchParams(window.location.search);
  const pdfSize = params.get('pdfSize') || 'a4';
  const element = document.querySelector('.resume');
  if (!element) return alert("Resume content not found!");
  const opt = {
    margin: 0,
    filename: 'resume.pdf',
    image: { type: 'jpeg', quality: 1 },
    html2canvas: { scale: 2, scrollX: 0, scrollY: 0 },
    jsPDF: { unit: 'pt', format: pdfSize, orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
