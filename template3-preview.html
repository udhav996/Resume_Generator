<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 3 Resume</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">

  <style>
   body {
  font-family: 'Source Sans Pro', sans-serif;
  padding: 0;
  background: #f4f8fb;
  color: #333;
  display: flex;
  justify-content: center;   /* Center resume in page */
}

h1, h2, h3 {
  font-family: 'Playfair Display', serif;
}
.resume {
  width: 800px;              
  background: #fff;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  border-radius: 30px;
}


/* Header Section */
.header {
  background: #d8eff9;
  display: flex;
  align-items: flex-start;   /* push items to top */
  padding: 10px 20px;        /* reduced top padding */
  gap: 30px;
  position: relative;
    border-radius: 20px;

}

/* U-shape Profile Image */
.header img {
  width: 160px;
  height: 200px;                 /* a little taller */
  object-fit: cover;
  border-radius: 0 0 120px 120px; /* deeper U curve */
  border: 5px solid white;
  background: #fff;
  margin-top: -10px;             /* pull image upward */
}



/* Contact Row */
.contact {
  margin-top: 15px;
  font-size: 14px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;      /* space between items */
}
.contact div {
  display: flex;
  align-items: center;
}
.contact i {
  color: #0077b6;
  margin-right: 6px;
}

.contact i,
.section h2 i {
  margin-right: 4px;   /* space between icon and text */
}

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }
    .left, .right {
      flex: 1;
    }

    .section {
      margin-bottom: 25px;
      margin-left: 0px;
    }
    .section h2 {
      font-size: 16px;
      text-transform: uppercase;
      background: #d8eff9;
      padding: 6px 10px;
      margin-bottom: 10px;
      font-weight: bold;
      display: inline-block;
      border-radius: 15px;
    }
    .section ul {
      list-style-type: square;
      padding-left: 20px;
      margin: 0;
    }
    .section li {
      margin-bottom: 6px;
      line-height: 1.4;
    }

    /* ✅ Prevent long text from breaking layout */
.left, .right {
  min-width: 0;              /* allow flexbox to shrink columns */
  overflow-wrap: break-word; /* modern wrapping */
  word-break: break-word;    /* legacy fallback */
  white-space: normal;       /* wrap instead of overflow */
}

.contact span,
.summary,
.section li {
  overflow-wrap: break-word;
  word-break: break-word;
  white-space: normal;
}

  </style>
</head>
<body>
  <div style="display:flex; flex-direction:column; align-items:center;">

  <button onclick="downloadPDF()" 
        style="margin:20px auto;display:block;
               padding:10px 20px;background:#333333;
               color:#fff;border:none;border-radius:8px;
               cursor:pointer;font-size:14px;">
  Download PDF
</button>

  <!-- Header -->
  <div class="resume">
    <div class="header" id="headerSection">
      <img id="profilePhoto" src="" alt="Profile Photo">
      <div class="info">
        <h1 id="displayName">Your Name</h1>
        <h3 id="displayTitle">Job Role</h3>
        <div class="summary" id="summaryDisplay">
          Short professional summary goes here.
        </div>
        <div class="contact" id="contactSection">
          <div id="phoneItem"><i class="fas fa-phone"></i><span id="phoneDisplay"></span></div>
          <div id="emailItem"><i class="fas fa-envelope"></i><span id="emailDisplay"></span></div>
          <div id="websiteItem"><i class="fas fa-globe"></i><span id="portfolioDisplay"></span></div>
          <div id="linkedinItem"><i class="fab fa-linkedin"></i><span id="linkedinDisplay"></span></div>
          <div id="githubItem"><i class="fab fa-github"></i><span id="githubDisplay"></span></div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container">
      <!-- Left Column -->
      <div class="left">
        <div class="section" id="experienceSection">
          <h2><i class="fas fa-briefcase"></i> Experience</h2>
          <ul id="experienceDisplay"></ul>
        </div>

        <div class="section" id="educationSection">
          <h2><i class="fas fa-graduation-cap"></i> Education</h2>
          <ul id="educationDisplay"></ul>
        </div>

        <div class="section" id="interestsSection">
          <h2><i class="fas fa-heart"></i> Interests</h2>
          <ul id="interestsDisplay"></ul>
        </div>

        <div class="section" id="languagesSection">
          <h2><i class="fas fa-language"></i> Languages</h2>
          <ul id="languagesDisplay"></ul>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right">
        <div class="section" id="projectsSection">
          <h2><i class="fas fa-tasks"></i> Projects</h2>
          <ul id="projectsDisplay"></ul>
        </div>

        <div class="section" id="certificationsSection">
          <h2><i class="fas fa-certificate"></i> Certifications</h2>
          <ul id="certificationsDisplay"></ul>
        </div>

        <div class="section" id="achievementsSection">
          <h2><i class="fas fa-award"></i> Achievements</h2>
          <ul id="achievementsDisplay"></ul>
        </div>

        <div class="section" id="skillsSection">
          <h2><i class="fas fa-code"></i> Skills</h2>
          <ul id="skillsDisplay"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function populateResume() {
    const params = new URLSearchParams(window.location.search);

    const setText = (id, val) => {
      if (val) document.getElementById(id).textContent = val;
    };

    const formatList = (text) => {
  if (!text) return [];
  return text.split(/\n/).map(line => line.trim()).filter(Boolean).map(line => `<li>${line}</li>`);
};


    // ✅ formatPairs: first part bold, rest normal
    const formatPairs = (text) => {
      if (!text) return [];
      return text.split(/\n/).map(line => line.trim()).filter(Boolean).map(line => {
        const parts = line.split("-");
        if (parts.length > 1) {
          return `<li><strong>${parts[0].trim()}</strong> – ${parts.slice(1).join("-").trim()}</li>`;
        } else {
          return `<li>${line}</li>`;
        }
      });
    };

    const fillList = (id, data, sectionId) => {
      if (data && data.length) {
        document.getElementById(id).innerHTML = data.join('');
      } else {
        document.getElementById(sectionId).style.display = "none";
      }
    };

    // Photo
    let photo = sessionStorage.getItem("resumePhoto"); 
if (photo) {
  document.getElementById("profilePhoto").src = photo;
}


    // Name & Title
    setText('displayName', params.get('fullName'));
    setText('displayTitle', params.get('jobRole'));

    // Summary
    const summary = params.get('summary');
    if (summary) {
      document.getElementById('summaryDisplay').innerHTML = summary.replace(/\n/g, "<br>");
    } else {
      document.getElementById('summarySection').style.display = "none";
    }

    // Contact
    const hasContact = params.get('phone') || params.get('email') || params.get('portfolio') || params.get('linkedin') || params.get('github');
    if (!hasContact) {
      document.getElementById('contactSection').style.display = "none";
    } else {
      if (params.get('phone')) setText('phoneDisplay', params.get('phone')); else document.getElementById('phoneItem').style.display = "none";
      if (params.get('email')) setText('emailDisplay', params.get('email')); else document.getElementById('emailItem').style.display = "none";
      if (params.get('portfolio')) setText('portfolioDisplay', params.get('portfolio')); else document.getElementById('websiteItem').style.display = "none";
      if (params.get('linkedin')) setText('linkedinDisplay', params.get('linkedin')); else document.getElementById('linkedinItem').style.display = "none";
      if (params.get('github')) setText('githubDisplay', params.get('github')); else document.getElementById('githubItem').style.display = "none";
    }

    // ✅ Education (multi-line, bold first part)
    fillList('educationDisplay', formatPairs(params.get('education')), 'educationSection');

    // ✅ Experience (multi-line, bold first part)
    fillList('experienceDisplay', formatPairs(params.get('experience')), 'experienceSection');

    // ✅ Skills
    fillList('skillsDisplay', formatList(params.get('skills')), 'skillsSection');

    // ✅ Projects (multi-line, bold first part)
    fillList('projectsDisplay', formatPairs(params.get('projects')), 'projectsSection');

    // Certifications
    fillList('certificationsDisplay', formatList(params.get('certifications')), 'certificationsSection');

    // Achievements
    fillList('achievementsDisplay', formatList(params.get('achievements')), 'achievementsSection');

    // Languages
    fillList('languagesDisplay', formatList(params.get('languages')), 'languagesSection');

    // Interests
    fillList('interestsDisplay', formatList(params.get('interests')), 'interestsSection');
  }

  window.onload = populateResume;

  function downloadPDF() {
    const params = new URLSearchParams(window.location.search);
    const pdfSize = params.get('pdfSize') || 'a4'; // default to A4

    const element = document.querySelector('.resume-container, .resume');
    if (!element) {
      alert("Resume content not found!");
      return;
    }

    const opt = {
      margin: 0,
      filename: 'resume.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, scrollX: 0, scrollY: 0 },
      jsPDF: { unit: 'pt', format: pdfSize, orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save();
  }
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>

</html>
