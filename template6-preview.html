<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 6 Resume</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .resume {
      width: 750px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 40px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      background: #f886b4;
      padding: 20px;
      border-radius: 0 0 80px 0;
      gap: 15px;

    }
    .header img {
      width: 110px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #fff;
    }
    .header-info h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: #222;
    }
    .header-info p {
      margin: 3px 0;
      font-size: 16px;
      color: #333;
    }

    .header-info i {
    margin-right: 8px; /* increase space between icon and text */
    color: #444;       /* optional: give consistent icon color */
    width: 16px;       /* optional: makes spacing even */
    text-align: center;
   }

    /* 1) Make columns shrink instead of pushing each other */
.container {
  display: grid;
  grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr); /* left 1/3, right 2/3 */
  gap: 60px;
  padding: 30px;
}

/* 2) Critical: allow both grid columns to shrink below content width */
.container > div {
  min-width: 0;
}
    .section {
      margin-bottom: 25px;
      margin-left: 10px;
      page-break-inside: avoid;  /* prevents breaking inside section */

    }
    
    
    .section h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #222;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 50px;
    }
    .section h2 i {
      color: #ef84c3;
    }
    .section p, .section li {
      font-size: 16px;
      line-height: 1.6;
    }
    .section ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .section ul li::before {
      content: "▸";
      color: #f575cf;
      margin-right: 8px;
      font-weight: bold;
    }

    /* ✅ Prevent long text from breaking layout */
.left, .right {
  min-width: 0;              /* allow shrinking inside grid */
  overflow-wrap: break-word; /* modern wrapping */
  word-break: break-word;    /* legacy support */
  white-space: normal;       /* wrap instead of overflow */
}

.contact span,
.summary,
.section li {
  overflow-wrap: break-word;
  word-break: break-word;
  white-space: normal;
}

/* 3) Wrap long words/URLs so they don't expand the column */
.section p,
.section li,
#summaryDisplay,
.header-info p,
.contact span {
  overflow-wrap: anywhere;   /* preferred, breaks anywhere if needed */
  word-break: break-word;    /* fallback */
  hyphens: auto;             /* nicer breaks for long words */
}

/* Optional: keep icons from affecting wrapping */
.header-info p i,
.section h2 i {
  flex: 0 0 auto;
}


/* Fix overlapping text issue for PDF export */
.section p,
.section li,
.section div,
#summaryDisplay {
  line-height: 1.6 !important;   /* consistent line height */
  margin-bottom: 6px !important; /* spacing between lines */
  display: block !important;     /* force block layout */
  white-space: normal !important;
  overflow-wrap: break-word !important;
}

  </style>
</head>
<body>
  <div style="display:flex; flex-direction:column; align-items:center;">
    <button onclick="downloadPDF()" 
        style="margin:20px auto;display:block;
               padding:10px 20px;background:#f989ba;
               color:#fff;border:none;border-radius:8px;
               cursor:pointer;font-size:14px;">
      Download PDF
    </button>

    <div class="resume">
      <!-- Header -->
      <div class="header">
        <img id="profilePhoto" src="" alt="Profile Photo">
        <div class="header-info">
          <h1 id="displayName">Your Name</h1>
          <p id="phoneItem"><i class="fas fa-phone"></i> <span id="phoneDisplay"></span></p>
          <p id="emailItem"><i class="fas fa-envelope"></i> <span id="emailDisplay"></span></p>
          <p id="portfolioItem"><i class="fas fa-globe"></i> <span id="portfolioDisplay"></span></p>
          <p id="linkedinItem"><i class="fab fa-linkedin"></i> <span id="linkedinDisplay"></span></p>
          <p id="githubItem"><i class="fab fa-github"></i> <span id="githubDisplay"></span></p>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container">
        <!-- Left Column -->
        <div>
          <div class="section" id="summarySection">
            <h2><i class="fas fa-user"></i> Summary</h2>
            <p id="summaryDisplay"></p>
          </div>

          <div class="section" id="skillsSection">
            <h2><i class="fas fa-laptop-code"></i> Tech Skills</h2>
            <ul id="skillsDisplay"></ul>
          </div>

          <div class="section" id="languagesSection">
            <h2><i class="fas fa-language"></i> Languages</h2>
            <ul id="languagesDisplay"></ul>
          </div>

          <div class="section" id="interestsSection">
            <h2><i class="fas fa-heart"></i> Interests</h2>
            <ul id="interestsDisplay"></ul>
          </div>
        </div>

        <!-- Right Column -->
        <div>
          <div class="section" id="otherSkillsSection">
            <h2><i class="fas fa-cogs"></i> Skills</h2>
            <ul id="otherSkillsDisplay"></ul>
          </div>

          <div class="section" id="experienceSection">
            <h2><i class="fas fa-briefcase"></i> Experience</h2>
            <ul id="experienceDisplay"></ul>
          </div>

          <div class="section" id="projectsSection">
            <h2><i class="fas fa-tasks"></i> Projects</h2>
            <ul id="projectsDisplay"></ul>
          </div>

          <div class="section" id="certificationsSection">
            <h2><i class="fas fa-certificate"></i> Certifications</h2>
            <ul id="certificationsDisplay"></ul>
          </div>

          <div class="section" id="achievementsSection">
            <h2><i class="fas fa-award"></i> Achievements</h2>
            <ul id="achievementsDisplay"></ul>
          </div>

          <div class="section" id="educationSection">
            <h2><i class="fas fa-graduation-cap"></i> Education</h2>
            <ul id="educationDisplay"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function populateResume() {
    const params = new URLSearchParams(window.location.search);
    const setText = (id, val) => { if (val) document.getElementById(id).textContent = val; };

    // Normal list
    const formatList = (text) => {
      if (!text) return [];
      return text.split(/\n/).map(line => line.trim()).filter(Boolean).map(line => `<li>${line}</li>`);
    };

    // Bold first part of each line (Degree - University - Year)
    const formatPairs = (text) => {
      if (!text) return [];
      return text.split(/\n/).map(line => line.trim()).filter(Boolean).map(line => {
        const parts = line.split("-");
        if (parts.length > 1) {
          return `<li><strong>${parts[0].trim()}</strong> – ${parts.slice(1).join("-").trim()}</li>`;
        } else {
          return `<li>${line}</li>`;
        }
      });
    };

    const fillList = (id, data, sectionId) => {
      if (data.length) {
        document.getElementById(id).innerHTML = data.join('');
      } else {
        document.getElementById(sectionId).style.display = "none";
      }
    };

    // Photo
    const photo = params.get('photo');
    if (photo) document.getElementById('profilePhoto').src = photo;

    // Header Info
    setText('displayName', params.get('fullName'));
    if (params.get('phone')) setText('phoneDisplay', params.get('phone')); else document.getElementById('phoneItem').style.display = "none";
    if (params.get('email')) setText('emailDisplay', params.get('email')); else document.getElementById('emailItem').style.display = "none";
    if (params.get('portfolio')) setText('portfolioDisplay', params.get('portfolio')); else document.getElementById('portfolioItem').style.display = "none";
    if (params.get('linkedin')) setText('linkedinDisplay', params.get('linkedin')); else document.getElementById('linkedinItem').style.display = "none";
    if (params.get('github')) setText('githubDisplay', params.get('github')); else document.getElementById('githubItem').style.display = "none";

    // Summary → supports line breaks
    const summary = params.get('summary');
    if (summary) {
      document.getElementById('summaryDisplay').innerHTML = summary.replace(/\n/g, "<br>");
    } else {
      document.getElementById('summarySection').style.display = "none";
    }

    // Tech Skills
    fillList('skillsDisplay', formatList(params.get('skills')), 'skillsSection');

    // Other Skills
    fillList('otherSkillsDisplay', formatList(params.get('otherSkills')), 'otherSkillsSection');

    // ✅ Education (multi-line, bold first part)
    fillList('educationDisplay', formatPairs(params.get('education')), 'educationSection');

    // ✅ Experience (multi-line, bold first part)
    fillList('experienceDisplay', formatPairs(params.get('experience')), 'experienceSection');

    // ✅ Projects (multi-line, bold first part)
    fillList('projectsDisplay', formatPairs(params.get('projects')), 'projectsSection');

    // Certifications
    fillList('certificationsDisplay', formatList(params.get('certifications')), 'certificationsSection');

    // Achievements
    fillList('achievementsDisplay', formatList(params.get('achievements')), 'achievementsSection');

    // Languages
    fillList('languagesDisplay', formatList(params.get('languages')), 'languagesSection');

    // Interests
    fillList('interestsDisplay', formatList(params.get('interests')), 'interestsSection');
  }

  window.onload = populateResume;

  function downloadPDF() {
    const params = new URLSearchParams(window.location.search);
    const pdfSize = params.get('pdfSize') || 'a4'; // default to A4

    const element = document.querySelector('.resume-container, .resume');
    if (!element) {
      alert("Resume content not found!");
      return;
    }

    const opt = {
      margin: 0,
      filename: 'resume.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2, scrollX: 0, scrollY: 0 },
      jsPDF: { unit: 'pt', format: pdfSize, orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save();
  }
</script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>

</html>
